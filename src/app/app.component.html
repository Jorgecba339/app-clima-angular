<div class="container p-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body info-clima">
                <img src="../assets/clima-global.png" width="100%" height="300px">
                <form (submit)="submitLocation( cityName, countryCode )" class="mt-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City Name" #cityName>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Country Code" #countryCode>

                    </div>
                    <button class="btn btn-dark btn-block mt-3">Get Weather</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div *ngIf="weather" class="card card-body info-clima">
                <p>Temperature: {{weather.main.temp}} </p>
                <p>Temp-max: {{weather.main.temp_max}}</p>
                <p>Temp-min: {{weather.main.temp_min}}</p>
                <p>Humidity: {{weather.main.humidity}}</p>
                <p>Latitud: {{weather.coord.lat}}</p>
                <p>Longitud: {{weather.coord.lon}}</p>
                <p>Pressure: {{weather.main.pressure}}</p>
                <p>Description: {{weather.weather[0].description}}</p>

            </div>
        </div>
    </div>
</div>
